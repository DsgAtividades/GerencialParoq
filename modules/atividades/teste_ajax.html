<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste AJAX - Relat칩rios</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .resultado { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .erro { background: #ffebee; color: #c62828; }
        .sucesso { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; background: #2196f3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1976d2; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>游빍 Teste AJAX - Buscar Relat칩rios</h1>
    
    <button onclick="testarBuscarRelatorios()">Testar buscar_relatorios.php</button>
    <button onclick="testarBuscarRelatoriosTeste()">Testar buscar_relatorios_teste.php</button>
    <button onclick="testarConexao()">Testar Conex칚o Simples</button>
    
    <div id="resultado" class="resultado" style="display: none;">
        <h3>Resultado:</h3>
        <pre id="resultado-texto"></pre>
    </div>
    
    <div id="tabela-relatorios" style="display: none;">
        <h3>Relat칩rios Encontrados:</h3>
        <table id="tabela-dados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T칤tulo</th>
                    <th>Setor</th>
                    <th>Respons치vel</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        function mostrarResultado(texto, tipo = 'sucesso') {
            const div = document.getElementById('resultado');
            const pre = document.getElementById('resultado-texto');
            
            div.className = 'resultado ' + tipo;
            pre.textContent = texto;
            div.style.display = 'block';
        }
        
        function testarBuscarRelatorios() {
            fetch('buscar_relatorios.php')
                .then(response => response.json())
                .then(data => {
                    mostrarResultado(JSON.stringify(data, null, 2), 'sucesso');
                    
                    if (data.success && data.relatorios) {
                        exibirTabela(data.relatorios);
                    }
                })
                .catch(error => {
                    mostrarResultado('Erro: ' + error.message, 'erro');
                });
        }
        
        function testarBuscarRelatoriosTeste() {
            fetch('buscar_relatorios_teste.php')
                .then(response => response.json())
                .then(data => {
                    mostrarResultado(JSON.stringify(data, null, 2), 'sucesso');
                    
                    if (data.success && data.relatorios) {
                        exibirTabela(data.relatorios);
                    }
                })
                .catch(error => {
                    mostrarResultado('Erro: ' + error.message, 'erro');
                });
        }
        
        function testarConexao() {
            fetch('teste_simples.php')
                .then(response => response.text())
                .then(data => {
                    mostrarResultado(data, 'sucesso');
                })
                .catch(error => {
                    mostrarResultado('Erro: ' + error.message, 'erro');
                });
        }
        
        function exibirTabela(relatorios) {
            const div = document.getElementById('tabela-relatorios');
            const tbody = document.querySelector('#tabela-dados tbody');
            
            tbody.innerHTML = '';
            
            relatorios.forEach(relatorio => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${relatorio.id}</td>
                    <td>${relatorio.titulo_atividade}</td>
                    <td>${relatorio.setor}</td>
                    <td>${relatorio.responsavel}</td>
                    <td>${relatorio.status}</td>
                `;
                tbody.appendChild(tr);
            });
            
            div.style.display = 'block';
        }
        
        // Testar automaticamente ao carregar a p치gina
        window.onload = function() {
            console.log('P치gina carregada, testando...');
            testarConexao();
        };
    </script>
</body>
</html>
