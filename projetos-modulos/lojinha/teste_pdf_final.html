<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Gera√ß√£o de PDF</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .teste { background: #f8f9fa; padding: 20px; margin: 15px 0; border-radius: 8px; border-left: 4px solid #007bff; }
        .sucesso { border-left-color: #28a745; background: #d4edda; }
        .erro { border-left-color: #dc3545; background: #f8d7da; }
        button { padding: 12px 24px; margin: 8px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
        button:hover { background: #0056b3; }
        .loading { color: #6c757d; font-style: italic; }
        input, select { padding: 8px 12px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß™ Teste Final - Gera√ß√£o de PDF</h2>
        <p>Este teste verifica se a gera√ß√£o de PDF est√° funcionando corretamente.</p>
        
        <div class="teste">
            <h3>üìã Configura√ß√£o do Teste</h3>
            <div>
                <label for="tipo">Tipo de Relat√≥rio:</label>
                <select id="tipo">
                    <option value="vendas">Vendas</option>
                    <option value="estoque">Estoque</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="produtos">Produtos</option>
                </select>
            </div>
            <div>
                <label for="data_inicio">Data In√≠cio:</label>
                <input type="date" id="data_inicio" value="2025-01-01">
            </div>
            <div>
                <label for="data_fim">Data Fim:</label>
                <input type="date" id="data_fim" value="2025-12-31">
            </div>
        </div>
        
        <div class="teste">
            <h3>üîß Testes Dispon√≠veis</h3>
            <button onclick="testarPDFSimples()">Teste 1: PDF Simples</button>
            <button onclick="testarPDFCompleto()">Teste 2: PDF Completo</button>
            <button onclick="testarDebug()">Teste 3: Debug</button>
            <button onclick="limparResultados()">Limpar Resultados</button>
        </div>
        
        <div id="resultados"></div>
    </div>

    <script>
        function mostrarResultado(titulo, mensagem, tipo = 'teste') {
            const resultados = document.getElementById('resultados');
            const div = document.createElement('div');
            div.className = `teste ${tipo}`;
            div.innerHTML = `
                <h4>${titulo}</h4>
                <div>${mensagem}</div>
            `;
            resultados.appendChild(div);
        }
        
        function testarPDFSimples() {
            const tipo = document.getElementById('tipo').value;
            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;
            
            mostrarResultado('üîÑ Teste 1: PDF Simples', 'Enviando requisi√ß√£o...', 'loading');
            
            const formData = new FormData();
            formData.append('tipo', tipo);
            formData.append('data_inicio', dataInicio);
            formData.append('data_fim', dataFim);
            
            fetch('ajax/teste_pdf_simples.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarResultado(
                        '‚úÖ Teste 1: PDF Simples - SUCESSO',
                        `
                        <p><strong>Arquivo gerado:</strong> ${data.arquivo}</p>
                        <p><strong>URL:</strong> ${data.url}</p>
                        <a href="${data.url}" target="_blank" style="display: inline-block; padding: 8px 16px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; margin-top: 10px;">
                            üìÑ Abrir PDF
                        </a>
                        `,
                        'sucesso'
                    );
                } else {
                    mostrarResultado(
                        '‚ùå Teste 1: PDF Simples - ERRO',
                        `<p><strong>Erro:</strong> ${data.message}</p>`,
                        'erro'
                    );
                }
            })
            .catch(error => {
                mostrarResultado(
                    '‚ùå Teste 1: PDF Simples - ERRO DE CONEX√ÉO',
                    `<p><strong>Erro:</strong> ${error.message}</p>`,
                    'erro'
                );
            });
        }
        
        function testarPDFCompleto() {
            const tipo = document.getElementById('tipo').value;
            const dataInicio = document.getElementById('data_inicio').value;
            const dataFim = document.getElementById('data_fim').value;
            
            mostrarResultado('üîÑ Teste 2: PDF Completo', 'Enviando requisi√ß√£o...', 'loading');
            
            const formData = new FormData();
            formData.append('tipo', tipo);
            formData.append('data_inicio', dataInicio);
            formData.append('data_fim', dataFim);
            
            fetch('ajax/gerar_pdf.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    mostrarResultado(
                        '‚úÖ Teste 2: PDF Completo - SUCESSO',
                        `
                        <p><strong>Arquivo gerado:</strong> ${data.arquivo}</p>
                        <p><strong>URL:</strong> ${data.url}</p>
                        <a href="${data.url}" target="_blank" style="display: inline-block; padding: 8px 16px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; margin-top: 10px;">
                            üìÑ Abrir PDF
                        </a>
                        `,
                        'sucesso'
                    );
                } else {
                    mostrarResultado(
                        '‚ùå Teste 2: PDF Completo - ERRO',
                        `<p><strong>Erro:</strong> ${data.message}</p>`,
                        'erro'
                    );
                }
            })
            .catch(error => {
                mostrarResultado(
                    '‚ùå Teste 2: PDF Completo - ERRO DE CONEX√ÉO',
                    `<p><strong>Erro:</strong> ${error.message}</p>`,
                    'erro'
                );
            });
        }
        
        function testarDebug() {
            mostrarResultado('üîÑ Teste 3: Debug', 'Abrindo p√°gina de debug...', 'loading');
            
            setTimeout(() => {
                window.open('debug_pdf.php', '_blank');
                mostrarResultado(
                    '‚ÑπÔ∏è Teste 3: Debug',
                    'P√°gina de debug aberta em nova aba. Verifique os dados recebidos.',
                    'teste'
                );
            }, 500);
        }
        
        function limparResultados() {
            document.getElementById('resultados').innerHTML = '';
        }
    </script>
</body>
</html>
